<div class="row" ng-controller="homeController">
	<div class="col-lg-6">
		<button class="btn btn-lg btn-primary" ng-click="incrementCount()">Click</button>
	</div>
	<div class="col-lg-6">
		<h1>{{count}}</h1>
	</div>
	<div class="col-lg-12">
		<ul class="list-unstyled">
			<li ng-repeat="country in countries">{{country.name}}</li>
		</ul>
	</div>
</div>
